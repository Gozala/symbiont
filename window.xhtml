<!DOCTYPE html>
<xul:window
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xmlns:svg="http://www.w3.org/2000/svg"

      xml:lang="en" lang="en"
      fullscreenbutton="true"
      persist="screenX screenY width height sizemode"
      chromemargin="0,-1,-1,-1"
      drawintitlebar="true"

      width="300"
      height="400">
  <link rel="stylesheet" href="./window.css"/>
  <xul:vbox class="title-bar">
    <xul:hbox flex="1" class="titlebar-content">
      <xul:vbox class="window-controls">
        <xul:hbox class="title-bar-button-box">
          <button id="title-bar-close" class="nil"/>
          <button id="title-bar-min" class="nil"/>
          <button id="title-bar-max" class="nil"/>
        </xul:hbox>
      </xul:vbox>
      <nav class="navigation-controls" />
      <xul:textbox class="navigation-bar" />
      <nav class="display-controls" />
    </xul:hbox>
  </xul:vbox>
  <xul:iframe flex="1" id="ui" class="browser" src="index.html" transparent="transparent" type="chrome"></xul:iframe>
  <script>require("./main")</script>
</xul:window>
