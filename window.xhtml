<!DOCTYPE html>
<xul:window
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xmlns:svg="http://www.w3.org/2000/svg"

      xml:lang="en" lang="en"
      fullscreenbutton="true"
      persist="screenX screenY width height sizemode"
      chromemargin="0,-1,-1,-1"
      drawintitlebar="true"

      width="300"
      height="400">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./window.css"/>
  </head>
  <xul:titlebar id="title-bar">
    <menu id="title-bar-buttons">
      <menu id="title-bar-button-box">
        <button id="title-bar-close" class="nil"/>
        <button id="title-bar-min" class="nil"/>
        <button id="title-bar-max" class="nil"/>
      </menu>
    </menu>
  </xul:titlebar>
  <body>
    <xul:iframe id="ui" src="index.html" transparent="transparent" type="chrome"></xul:iframe>
    <script>require("./main")</script>
  </body>
</xul:window>
